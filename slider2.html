<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <title>Slider 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js2.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="img/icon-astrologi.svg" alt="icon-astrologi" draggable="false"></div>
                <h2>Astrologi</h2>
            </li>
            <li class="card">
                <div class="img"><img src="img/icon-Bazi.svg" alt="icon-Bazi" draggable="false"></div>
                <h2>Bazi</h2>
            </li>
            <li class="card">
                <div class="img"><img src="img/icon-face reading.svg" alt="icon-face" draggable="false"></div>
                <h2>Face Reading</h2>
            </li>
            <li class="card">
                <div class="img"><img src="img/icon-numerologi.svg" alt="icon-numerologi" draggable="false"></div>
                <h2>Numerologi</h2>
            </li>
            <li class="card">
                <div class="img"><img src="img/icon-Palms Reading.svg" alt="icon-palmsreading" draggable="false"></div>
                <h2>Palmistri</h2>
            </li>
            <li class="card">
                <div class="img"><img src="img/icon-Qimen Dunjia.svg" alt="icon-Qimen" draggable="false"></div>
                <h2>Qimen</h2>
            </li>
            <li class="card">
                <div class="img"><img src="img/icon-tarot-01.svg" alt="icon-tarot" draggable="false"></div>
                <h2>Tarot</h2>
            </li>
            <li class="card">
                <div class="img"><img src="img/icon-Ziwei.svg" alt="icon-Ziwei" draggable="false"></div>
                <h2>Zi Wei</h2>
            </li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    
</body>
</html>
